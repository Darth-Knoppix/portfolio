<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font load in -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Jordan Renaud Developer</title>

    <!-- scroll magic setup -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
  </head>
  <body>
    <section class="background" id="welcome-section">
      <header id="trigger">
        <nav id="navbar">
          <div class="closed" id="menu">
            <a href="#projects">Projects</a>
            <a href="#projects">Contact Me</a>
          </div>
          <input type="image" id="menu-button" src="src/menu_bar.png" />
        </nav>
      </header>
      <div class="parallax-background">
        <img
          id="back-building-img"
          class="background-buildings"
          src="src/back_buildings_and_reflection.png"
          alt=""
        />
        <img
          id="mid-building-img"
          class="background-buildings"
          src="src/mid_buildings_and_reflection.png"
          alt=""
        />
        <img
          id="front-building-img"
          class="background-buildings"
          src="src/front_buildings_and_reflection.png"
          alt=""
        />
      </div>
      <img id="tracks-img" src="src/tracks.png" alt="" />
      <div class="train-title">
        <img id="train" src="src/train.png" alt="" />
        <h1 id="title">Jordan Renaud Developer</h1>
      </div>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="projects">
        <div class="project">
          <a href="https://weather-app-jrenaud.netlify.app/" target="_blank"
            ><img
              class="project-img"
              src="src/weather_app.png"
              alt="weather app"
          /></a>
        </div>
        <div class="project">
          <a href="https://codepen.io/JordanRenaud/full/GRWoEoG" target="_blank"
            ><img
              class="project-img"
              src="src/product_page.png"
              alt="Product page"
          /></a>
        </div>

        <div class="project">
          <a href="https://codepen.io/JordanRenaud/full/aMgoVp" target="_blank"
            ><img
              class="project-img"
              src="src/technical_document_page.png"
              alt="technical documentation page"
          /></a>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
