<html lang="en">
  <head>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font load in -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Jordan Renaud Developer</title>

    <!-- scroll magic setup -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
  </head>

  <body>
    <section class="background" id="welcome-section">

      <!-- navigation menu -->
      <header id="trigger">
        <nav id="navbar">
          <div class="closed" id="menu">
            <div class="nav-link">
              <a href="#about-me">About Me</a>
            </div>
            <div class="nav-link">
              <a href="#projects">Projects</a>
            </div>
            <div class="nav-link">
              <a href="#contact-me">Contact Me</a>
            </div>
          </div>
          <input
            type="image"
            id="menu-button"
            src="src/imgs/background/menu_bar.png"
          />
        </nav>
      </header>

      <!-- background welcome page -->
      <div class="stars">
        <img
          id="star-1"
          class="star"
          src="src/imgs/background/stars/star_group_1.png"
          alt=""
        />
        <img
          id="star-2"
          class="star"
          src="src/imgs/background/stars/star_group_2.png"
          alt=""
        />
        <img
          id="star-3"
          class="star"
          src="src/imgs/background/stars/star_group_3.png"
          alt=""
        />
        <img
          id="star-4"
          class="star"
          src="src/imgs/background/stars/star_group_4.png"
          alt=""
        />
      </div>
      <div class="parallax-background">
        <img
          id="back-building-img"
          class="background-buildings"
          src="src/imgs/background/buildings/back_buildings_and_reflection.png"
          alt=""
        />
        <img
          id="mid-building-img"
          class="background-buildings"
          src="src/imgs/background/buildings/mid_buildings_and_reflection.png"
          alt=""
        />
        <img
          id="front-building-img"
          class="background-buildings"
          src="src/imgs/background/buildings/front_buildings_and_reflection.png"
          alt=""
        />
      </div>

      <!-- train -->
      <img id="tracks-img" src="src/imgs/background/tracks.png" alt="" />
      <div class="train-title">
        <img id="train" src="src/imgs/background/train.png" alt="" />
        <h1 id="title">Jordan Renaud Developer</h1>
      </div>
    </section>

    <!-- ABOUT ME SECTION -->
    <section id="about-me" class="content-section">
      <h2 class="section-title">About Me</h2>
      <div class="paragraph-container">
        <p>NEW ZEALAND BORN</p>
        <p>LONDON BASED</p>
        <br />
        <p>CSS</p>
        <p>HTML</p>
        <p>REACT</p>
        <p>JAVASCRIPT</p>
      </div>
    </section>

    <!-- PROJECT SECTION -->
    <section id="projects" class="content-section">
      <h2 class="section-title">Projects</h2>
      <div class="projects">
        <div class="project">
          <a href="https://weather-app-jrenaud.netlify.app/" target="_blank"
            ><img
              class="project-img button-animation"
              src="src/imgs/project-imgs/weather_app.png"
              alt="weather app"
          /></a>
        </div>
        <div class="project">
          <a href="https://codepen.io/JordanRenaud/full/GRWoEoG" target="_blank"
            ><img
              class="project-img button-animation"
              src="src/imgs/project-imgs/product_page.png"
              alt="Product page"
          /></a>
        </div>

        <div class="project">
          <a href="https://codepen.io/JordanRenaud/full/aMgoVp" target="_blank"
            ><img
              class="project-img button-animation"
              src="src/imgs/project-imgs/technical_document_page.png"
              alt="technical documentation page"
          /></a>
        </div>
      </div>
    </section>

    <!-- CONTACT ME SECTION -->
    <section id="contact-me" class="content-section">
      <h2 class="section-title">Contact Me</h2>
      <div class="flex-container">
        <div class="paragraph-container">
          <h3 class="subsection-title">CHECK ME OUT ON:</h3>
          <a href="https://www.linkedin.com/in/jordan-renaud-064a8a167/"
            ><img class="logo-link button-animation" src="src/imgs/logos/linkedin.png" alt="linkedin logo" title="linkedin"></a
          >
          <a id="profile-link" href="https://github.com/Jordan-Renaud"
            ><img class="logo-link button-animation" src="src/imgs/logos/github.png" alt="github logo" title="github"></a
          >
          <a href="https://www.freecodecamp.org/jordanrenaud"><img class="logo-link button-animation" src="src/imgs/logos/freecodecamp.png" alt="freecodecamp logo" title="freecodecamp"></a>
          </div>
          <div class="paragraph-container">
            <form name="contact-me" method="POST" data-netlify="true">
              <h3 class="subsection-title">OR MESSAGE ME HERE:</h3>
              <p>
                <label>YOUR NAME <input type="text" name="name" /></label>
              </p>
              <p>
                <label>YOUR EMAIL <input type="email" name="email" /></label>
              </p>
              <p>
                <label>MESSAGE <textarea name="message"></textarea></label>
              </p>
              <p>
                <button type="submit">Send</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
